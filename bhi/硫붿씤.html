<body>
	
	
	<div class="main">
		<div class="head">
			<h1><img src="img/common/main_logo.svg" alt="OIKONOMIA WALLET"></h1>

		</div>
		<div class="inner">
			<div class="my">
				<div class="name-box">
					<div class="name">OIK***님의 총 자산 <a href="#"><img src="img/common/ico_refresh.svg"></a></div>
					<div class="btns"><a href="#">자산가리기</a></div>
				</div>
				<div class="value">
					<strong>999,999,999</strong>
					<small>USD</small>
				</div>
				<div class="send-rcv">
					<a href="#">보내기</a>
					<a href="#">받기</a>
				</div>
			</div>
			
			<div class="main-btns">
				<a href="#">
					<i><img src="img/common/ico_home_btn1.svg"></i>

				<a href="#">
					<i><img src="img/common/ico_home_btn3.svg"></i>

				</a>
			</div>
			<div class="latest">
				<h3>공지사항 <img src="img/common/ico_home_news.svg"></h3>				
				<ul>
					<li><a href="#">오이코노미아 공식 서비스 오픈</a></li>
					<li><a href="#">오이코노미아 공식 서비스 오픈</a></li>
				</ul>
			</div>
			
			<div class="banner">
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide"><a href="#"><img src="img/common/banner.jpg"></a></div>
						<div class="swiper-slide"><a href="#"><img src="img/common/banner.jpg"></a></div>
						<div class="swiper-slide"><a href="#"><img src="img/common/banner.jpg"></a></div>
						<div class="swiper-slide"><a href="#"><img src="img/common/banner.jpg"></a></div>
					</div>
				</div>
				<div class="swiper-pagination"></div>
			</div>
			<div class="bn-box">
				<a href="#"><img src="img/common/bn1.png"><p><strong>미션펀딩</strong></p></a>
				<a href="#"><img src="img/common/bn2.png"><p><strong>쿠폰몰</strong></p></a>
			</div>
		</div>
	</div>
	
	
	<div class="modal" id="modalPin">
		<div class="modal-dialog" style="max-width:800px">
			<div class="modal-content">
				<div class="modal-header">
					<h5>알림</h5>
					<button class="close" data-dismiss="modal"></button>
				</div>
				<div class="modal-body">
					<div class="modal-pin">
						<div class="t1">핀 번호 등록</div>
						<div class="t2">* (필수) 원활한 거래를 핀번호 4자리를 등록해 주세요.</div>
						<div class="t3">핀 번호</div>
						<div class="mb10"><input type="text" class="inp small" style="width:100%" placeholder="4자리 핀번호를 입력해 주세요."></div>
						<div class="t3">핀 번호</div>
						<div class=""><input type="text" class="inp small" style="width:100%" placeholder="4자리 핀번호를 입력해 주세요."></div>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn1 block f15" data-dismiss="modal">완료</button>
				</div>
			</div>
		</div>
	</div>
	
	
	
	<script>
	$('#modalPin').modal();
		
	$('.box1 .select').change(function(){
		$('#Kind').text($(this).val());
		$('#Kind').addClass('active');
	});
	
	// 배너 슬라이더
	var swiper = new Swiper(".banner .swiper-container", {
		autoplay: {
			delay: 3000,
			disableOnInteraction: false,
			},
		pagination: {
		el: ".banner .swiper-pagination",
			clickable: true,
		}
	});
	</script>
	
	
	
	
	<div class="navgation">

			<a href="#" class="m1">홈</a>
