<link rel="stylesheet" type="text/css" href="css/front.css">

<body>
	
	<header>
		<div class="left">
			<a href="#" class="prev"></a>
		</div>
		<h2>암호재설정</h2>
	</header>
	
	<div class="register">
		<div class="inner">
			<div class="tit">새 비밀번호</div>
			<div class="mb15"><input type="password" class="inp block" placeholder="새 암호를 입력해 주세요 (4~32자)"></div>
			
			<div class="tit">새 비밀번호 확인</div>
			<div class="mb15"><input type="password" class="inp block" placeholder="새 암호를 다시 입력해 주세요 (4~32자)"></div>
			
			
			
			<div class="mb20"><button class="btn1 block">완료</button></div>
			<div class="have">이미 회원이십니까? <a href="#">로그인</a></div>
		</div>
	</div>
	
	
	<div class="modal" id="modalAlert">
		<div class="modal-dialog" style="max-width:800px">
			<div class="modal-content">
				<div class="modal-header">
					<h5>알림</h5>
					<!--<button class="close" data-dismiss="modal"></button>-->
				</div>
				<div class="modal-body">
					<div class="txt1 text-center">암호 재설정 성공</div>
				</div>
				<div class="modal-footer">
					<button class="btn1 block" data-dismiss="modal">완료</button>
				</div>
			</div>
		</div>
	</div>
	
	<script>
	$('#modalAlert').modal();
	</script>
	
	
	
</body>
